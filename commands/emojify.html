<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../media/icon_transparent.png">
    <title>Emojify - sasBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3b3f778d59.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h2 class="visually-hidden">Ugrás a tartalomhoz</h2> 
			<a class="visually-hidden-focusable" href="#content">Ugrás a tartalomhoz</a>
        </nav>
        <nav class="navbar navbar-expand fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Menüsáv lenyitása">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-fill">
                        <li class="nav-item">
                            <a class="nav-link fw-bold active" aria-current="page" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasParancsok" aria-controls="offcanvasParancsok" title="Összes parancs megtekintése"><i class="fa-solid fa-terminal"></i></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav flex-fill justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html" title="Vissza a főoldalra"><img src="../media/icon_transparent_zoomed_in.png" alt="Ikon" class="nav-icon"></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav flex-fill justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link invite" href="https://discord.com/oauth2/authorize?client_id=742556187425505312&permissions=1099816889494&integration_type=0&scope=bot+applications.commands" target="_blank" title="Meghívás a szerveredre"><i class="fa-solid fa-plus"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasParancsok" aria-labelledby="offcanvasParancsokLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasParancsokLabel">Összes parancs</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="mb-3">
                    <input type="text" id="accordionSearch" class="form-control" placeholder="Parancs keresése...">
                </div>
                <div class="accordion" id="moderation">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" id="button-mod" type="button" data-bs-toggle="collapse" data-bs-target="#flush-mod" aria-expanded="false" aria-controls="flush-mod"></button>
                        </h2>
                        <div id="flush-mod" class="accordion-collapse collapse">
                            <div class="accordion-body"></div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" id="button-music" type="button" data-bs-toggle="collapse" data-bs-target="#flush-music" aria-expanded="false" aria-controls="flush-music"></button>
                        </h2>
                        <div id="flush-music" class="accordion-collapse collapse">
                            <div class="accordion-body"></div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" id="button-config" type="button" data-bs-toggle="collapse" data-bs-target="#flush-config" aria-expanded="false" aria-controls="flush-config"></button>
                        </h2>
                        <div id="flush-config" class="accordion-collapse collapse">
                            <div class="accordion-body"></div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" id="button-misc" type="button" data-bs-toggle="collapse" data-bs-target="#flush-misc" aria-expanded="true" aria-controls="flush-misc"></button>
                        </h2>
                        <div id="flush-misc" class="accordion-collapse collapse show">
                            <div class="accordion-body"></div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" id="button-info" type="button" data-bs-toggle="collapse" data-bs-target="#flush-info" aria-expanded="false" aria-controls="flush-info"></button>
                        </h2>
                        <div id="flush-info" class="accordion-collapse collapse">
                            <div class="accordion-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <main id="content">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-10 col-md-8 col-lg-6 mb-5 col-xl-5 anim">
                    <h1 class="command">Emojify</h1>
                    <h2 class="command">Sokszínű</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-10 col-md-8 col-lg-7 col-xl-5 mb-4 pt-3 pb-4 tabcontent command-info anim">
                    <h3 class="command">Leírás</h3>
                    <hr>
                    <p>Választott szöveg emoji-szöveggé alakítása</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-10 col-md-8 col-lg-7 col-xl-5 mb-4 pt-3 pb-4 tabcontent command-info anim">
                    <h3 class="command">Paraméterek</h3>
                    <hr>
                    <ul>
                        <li>
                            <p class="param"><code>szöveg (szöveg)</code>: Kiírandó szöveg | <b>Kötelező</b></p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-10 col-md-8 col-lg-7 col-xl-5 pt-3 pb-4 tabcontent command-info anim">
                    <h3 class="command">Elérhető</h3>
                    <hr>
                    <p><code>Slash-parancs</code> <code>Context-menü</code> <code>Privát üzenet</code></p>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <p class="footer-icons">
                        <a href="https://discord.gg/s8XtzBasQF" target="_blank" title="Support szerver"><i class="fa-brands fa-discord"></i></a>
                        <a href="https://github.com/sassvagyok/sasBot-docs" target="_blank" title="Github"><i class="fa-brands fa-github"></i></a>
                    </p>
                    <p class="footer-text">|</p>
                    <p id="version">...</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="../index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
